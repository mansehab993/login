<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="login">
    <div class="container">
        <div class="contents">
            <i class="fas fa-star-christmas"></i>
            <i class="fas fa-star-christmas"></i>
            <i class="fas fa-star-christmas"></i>
            <i class="fas fa-star-christmas"></i>
            <i class="fas fa-star-christmas"></i>
            <i class="fas fa-star-christmas"></i>
            <div class="image">
                <img src="images/login.png" alt="">
            </div>
            <form action="">
                <div class="name">
                    <h3>Name</h3>
                    <input class="main" type="text" placeholder="Your Name">
                </div>
                <div class="gender">
                    <h3>Gender</h3>
                        <input type="radio" id="male" name="gender" checked>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                </div>
                <div class="birth">
                    <h3>Date Of birth</h3>
                    <input class="main" type="text" placeholder="May 25 , 1997">
                </div>
                <div class="email">
                    <h3>Email</h3>
                    <input class="main" type="email" placeholder="test@yahoo.com">
                </div>
                <div class="city">
                    <h3>City</h3>
                    <input class="main" type="text" placeholder="Cairo">
                </div>
                <div class="country">
                    <h3>Country</h3>
                    <input class="main" type="text" placeholder="Egypt">
                </div>
                <div class="sub">
                    <h3>Subscription</h3>
                    <input type="radio" id="bronze" name="sub"> 
                    <label for="bronze">Bronze</label>
                    <input type="radio" id="silver" name="sub"> 
                    <label for="silver">Silver</label>
                    <input type="radio" id="gold" name="sub"> 
                    <label for="gold">Gold</label>
                </div>
                <div class="buttons">
                    <input type="reset" value="Cancel">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
